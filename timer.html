<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Timer</title>
</head>
<body>

    <div class="current_date">

        <p id="date"></p>
    
        <p id="time"></p>
    </div>

    <div class="text">
         <p>
             До сдачи модульной работы осталось
         </p>
    </div>
    
    <div class="container">
        <div id="timer">
            <div id="days">
            <div id="timer-days"></div>
            <div class='show_date'>дни</div>
            </div>

            <div id="hours">
            <div id="timer-hours"></div>
            <div class='show_date'>часы</div>
            </div>

            <div id = "mins">
            <div id="timer-mins"></div>
            <div class='show_date'>минуты</div>
            </div>

            <div id = "secs">
            <div id="timer-secs"></div>
            <div class='show_date'>секунды</div>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>

</body>
</html>
